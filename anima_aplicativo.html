<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixa
        {
            position: absolute;
            top: 0px;
            left: 0px;
            animation: caixa 5s 
        }
        @keyframes caixa 
        {
            0%{top: 0px;}
            100%{top: 300px;}
        }

    </style>
</head>
<body>
<div class="fundo"></div>
<img src="logo.png" class="caixa">
<img src="nome_logo.png" class="nome_logo">
</body>
</html>
